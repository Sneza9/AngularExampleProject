<section id="tasks">
  <header>
    <h2>{{ name }}'s Tasks</h2>
    <menu>
      <button>Add Task</button>
    </menu>
  </header>

  <ul>
    @for (task of selectedUserTask; track task.id) {
    <li>
      <!-- ide task odozgo koji je po redu u for -->
      <app-task [taks]="task"/>
    </li>
    }
  </ul>
</section>
